services:
  browser-login:
    build:
      context: ./browser-login
      dockerfile: Dockerfile
    container_name: browser-login
    restart: unless-stopped
    environment:
      - PORT=8082
      - PROXY=${PROXY:-}
      - CAPSOLVER_API_KEY=${CAPSOLVER_API_KEY}
    expose:
      - "8082"
    networks:
      - amizone-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  amizone-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amizone-api
    restart: unless-stopped
    depends_on:
      browser-login:
        condition: service_healthy
    environment:
      - GRPC_GO_LOG_SEVERITY_LEVEL=info
      - GRPC_GO_LOG_VERBOSITY_LEVEL=99
      - AMIZONE_API_ADDRESS=0.0.0.0:8081
      - BROWSER_LOGIN_URL=http://browser-login:8082
      - CAPSOLVER_API_KEY=${CAPSOLVER_API_KEY}
      - PROXY=${PROXY:-}
    expose:
      - "8081"
    networks:
      - amizone-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: amizone-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - amizone-api
    networks:
      - amizone-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  amizone-network:
    driver: bridge

volumes:
  nginx-cache:
