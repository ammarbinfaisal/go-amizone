services:
  browser-login:
    build:
      context: ./browser-login
      dockerfile: Dockerfile
    container_name: browser-login
    restart: unless-stopped
    environment:
      - PORT=8082
      - PROXY=${PROXY:-}
      - CAPSOLVER_API_KEY=${CAPSOLVER_API_KEY}
    expose:
      - "8082"
    networks:
      - amizone-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 15s

  amizone-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amizone-api
    restart: unless-stopped
    depends_on:
      browser-login:
        condition: service_healthy
    environment:
      - GRPC_GO_LOG_SEVERITY_LEVEL=info
      - GRPC_GO_LOG_VERBOSITY_LEVEL=99
      - AMIZONE_API_ADDRESS=0.0.0.0:8081
      - BROWSER_LOGIN_URL=http://browser-login:8082
      - CAPSOLVER_API_KEY=${CAPSOLVER_API_KEY}
      - PROXY=${PROXY:-}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4318
      - METRICS_ENABLED=true
    expose:
      - "8081"
      - "9090"
    networks:
      - amizone-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 45s

  nginx:
    image: nginx:alpine
    container_name: amizone-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - amizone-api
    networks:
      - amizone-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 120s
      timeout: 10s
      retries: 3

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.99.0
    container_name: amizone-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    expose:
      - "4317"  # OTLP gRPC
      - "4318"  # OTLP HTTP
      - "8889"  # Prometheus metrics scrape endpoint
    networks:
      - amizone-network
    depends_on:
      - amizone-api

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: amizone-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - amizone-network
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:10.4.2
    container_name: amizone-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - amizone-network
    depends_on:
      - prometheus

networks:
  amizone-network:
    driver: bridge

volumes:
  nginx-cache:
  prometheus-data:
  grafana-data:
