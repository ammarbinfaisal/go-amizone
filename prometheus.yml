global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: amizone-otel-collector
    static_configs:
      - targets: ["otel-collector:8889"]

  # Direct Prometheus scrape of the Go app's /metrics endpoint
  - job_name: amizone-api
    static_configs:
      - targets: ["amizone-api:8081"]
    metrics_path: /metrics
